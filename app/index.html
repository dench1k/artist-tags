<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <title>Artist Tags</title>
  </head>
  <body>
    <h1>A tool to generate artist tags from a list of songs</h1>
    <h2>Paste your tracklist (ex.: 01-...02-...)</h2>
    <form class="form" action="">
      <div class="form__row">
        <textarea
          name="tracklist_input"
          class="form__textarea js-tracklist-input"
          cols="30"
          rows="10"
        >
01-Arch Origin - Mesmerize
        02-Staytment - Lost My Way
        03-Henry - Bittersweet
        04-Sublab & Azaleh - Continuum
        05-Qbig - Sleepless (Qbig & Zenith B VIP)
        06-Nelver - Consciousness
        07-Netsky - Daydreaming
        08-dench1k - egz (Original Mix Remix VIP)</textarea
        >
      </div>
      <div class="form__row">
        <button class="form__button js-tracklist-submit" type="button">
          Process data!
        </button>
      </div>
      <div class="form__row">
        <textarea
          name="tracklist_output"
          class="form__textarea js-tracklist-output"
          cols="30"
          rows="10"
        ></textarea>
        <h2>Tags length: <span class="js-tags-length"></span></h2>
      </div>
    </form>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
